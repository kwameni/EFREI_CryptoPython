jobs:
  Connexion:
    runs-on: ubuntu-latest
    steps:
      - name: Connexion SSH avec le serveur
        uses: appleboy/ssh-action@master
        with:
          host: "ssh-${{ secrets.kwameni }}.alwaysdata.net"
          username: ${{ secrets.kwameni }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd $HOME/www/